<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drink Searcher</title>

		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/39daee9401.js"
			crossorigin="anonymous"></script>

		<!-- googlefonts-Montserrat-Dancing Script -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<!-- mystyle -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="shadow"></div>
				<h1>Food Searcher</h1>
				<input
					type="text"
					class="search"
					placeholder="Wpisz nazwę szukanego napoju!" />
			</div>
			<div class="drink-list">
				<h2>Lista dostępnych napojów:</h2>
				<ul>
					<li>Mleko</li>
					<li>Piwo</li>
					<li>Whiskey</li>
					<li>Pepsi</li>
					<li>Woda gazowana</li>
					<li>Woda niegazowana</li>
					<li>Sok jabłkowy</li>
					<li>Sok pomarańczowy</li>
					<li>Sok bananowy</li>
					<li>Sok wieloowocowy</li>
					<li>Wino czerwone</li>
					<li>Wino białe</li>
					<li>Energetyk</li>
					<li>Fanta</li>
					<li>Sprite</li>
				</ul>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
